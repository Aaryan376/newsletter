<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Newsletter Signup</title>
</head>
<body>
     <div class="container">
         <div class="newsletter-container">
            <div class="newsletter-content">
                <h2 class="newsletter-text">Stay Updated!</h2>
                <div class="newsletter-subtext">Join 60,000+ product managers receiving monthly <span class="subheading-span">updates on:</span></div>
                <div class="newsletter-features">
                    <div class="list-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                        <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <div>Product discovery and building what matters</div>
                    </div>
                    <div class="list-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                        <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <div>Measuring to ensure updates are a success.</div>
                    </div>
                    <div class="list-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none">
                        <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                        <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
                        <div>And much more!</div>
                    </div>
                </div>
                <div class="email-container">
                    <label for="email">Email address    <span class="error-message hidden" id="error-span">Valid email required</span></label>
                    <input type = "email" id = "email"  placeholder = "email@company.com"/>
                </div>
                <button class="subscribe-btn" onclick="validateEmail()">Subscribe to monthly newsletter</button>
            </div>
            <div class="newsletter-image"></div>
         </div>
     </div>
<script src="app.js"></script>
</body>
</html>
